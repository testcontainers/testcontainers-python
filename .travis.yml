sudo: required
dist: trusty

services:
  - docker

addons:
    chrome: "stable"

language: python
python:
  - "3.5"
  - "3.6"

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

install:
  - pip install pipenv

script:
  - pipenv install --dev
  - pipenv run flake8
  - pipenv run py.test -sv --cov-config .coveragerc --cov-report html:skip-covered --cov-report term:skip-covered --cov=testcontainers --tb=short tests/
  - codecov

notifications:
  email:
    recipients:
      - sergio_89@ukr.net

deploy:
  provider: pypi
  user: tillahoffmann
  password:
    secure: ""
  # Required if building on more than one python version because each build will try to deploy
  skip_existing: true
  on:
    tags: true
