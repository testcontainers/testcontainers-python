# Contrinuous Integration for community modules

name: modules

on:
  push:
    branches: [ main ]
    paths:
      - "modules/**"
  pull_request:
    branches: [ main ]
    paths:
      - "modules/**"

jobs:
  track-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout contents
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # recommended by tj-actions/changed-files
      - name: Get changed files
        id: changes-for-module
        uses: tj-actions/changed-files@v42
        with:
          files: |
            modules/${{ matrix.module }}/**
    outputs:
      changed_files: ${{ steps.track-files.outputs.all_changed_files }}
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11" ]
        module:
          - arangodb
          - azurite
          - clickhouse
          - elasticsearch
          - google
          - kafka
          - keycloak
          - localstack
          - minio
          - mongodb
          - mssql
          - mysql
          - neo4j
          - nginx
          - opensearch
          - oracle
          - postgres
          - rabbitmq
          - redis
          - selenium
          - k3s
    runs-on: ubuntu-latest
    needs: track-files
    if: ${{ contains(needs.track-files.outputs.changed_files, matrix.module) }}
    steps:
      - name: Checkout contents
        uses: actions/checkout@v4
      - name: Set up Python
        uses: ./.github/actions/setup-env
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Python dependencies
        run: poetry install -E ${{ matrix.module }}
      - name: Run tests
        run: make modules/${{ matrix.module }}/tests
